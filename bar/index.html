<!DOCTYPE html>
<html>
<head>
    <title>Bar chart - Visual Vocabulary</title>
    <script src="//d3js.org/d3.v4.js"></script>
    <script src="//d3js.org/d3-selection-multi.v1.min.js"></script>
    <script src="https://unpkg.com/g-chartframe@0.4.24"></script>
    <script src="//ft-interactive.github.io/visual-vocabulary/shared/svg2png.js"></script>
    <script src="//ft-interactive.github.io/g-chartcolour/build/g-chartcolour.js"></script>
    <script src="yAxisOrdinal.js"></script>
    <script src="xAxisLinear.js"></script>
    <script src="drawBars.js"></script>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://www.ft.com/__origami/service/build/v2/bundles/css?modules=o-fonts@^2.2.0" />
    <style>
    .saveable button{ display: block; }
    </style>
</head>
<body>

    <h1>Bar and grouped bar chart</h1>
    <p>A suggested starting point new charts types in the visual vocab.</p>
    <hr>
    <figure class="framed saveable" data-frame="webS"><svg></svg></figure>
    <figure class="framed saveable" data-frame="webM"><svg></svg></figure>
    <figure class="framed saveable" data-frame="webL"><svg></svg></figure>
    <figure class="framed saveable" data-frame="print"><svg></svg></figure>
    <figure class="framed saveable" data-frame="social"><svg></svg></figure>
    <figure class="framed saveable" data-frame="video"><svg></svg></figure>

</body>

<script type="text/javascript">


//User defined constants similar to version 2
const dateStructure = "%d/%m/%Y";
const sharedConfig = {
  title:"Title not yet added",
  subtitle:"Subtitle not yet added",  
  source:"Source not yet added",
}
let xMin = -200;//sets the minimum value on the yAxis
let xMax = 1000;//sets the maximum value on the xAxis
const yAxisHighlight = 0; //sets which tick to highlight on the yAxis
const numTicks = 7;//Number of tick on the uAxis
let yAxisAlign = "left";//alignment of the axis
let xAxisAlign = "bottom"
let legendAlign = "vert"//hori or vert, alignment of the legend


//Individual frame configuratiuon, used to set margins (defaults shown below) etc
const frame = {
   webS: gChartframe.webFrameS(sharedConfig)
   .margin({top:100, left:15, bottom:82, right:24})
   // .title("Put headline here") //use this if you need to override the defaults
   // .subtitle("Put headline |here") //use this if you need to override the defaults
   .height(400),

   webM: gChartframe.webFrameM(sharedConfig)
   .margin({top:100, left:20, bottom:86, right:24})
   // .title("Put headline here")
   .height(500),

   webL: gChartframe.webFrameL(sharedConfig)
   .margin({top:100, left:20, bottom:104, right:24})
   // .title("Put headline here")
   .height(700),

   print: gChartframe.printFrame(sharedConfig)
   .margin({top:40, left:7, bottom:35, right:7})
   // .title("Put headline here")
   .height(68)
   .width(55),

   social: gChartframe.socialFrame(sharedConfig)
   .margin({top:140, left:50, bottom:138, right:40})
   // .title("Put headline here")
   .height(750), // 700 is ideal height for Instagram

   video: gChartframe.videoFrame(sharedConfig)
   .margin({left:207, right:207, bottom:210, top:233})
   // .title("Put headline here")
};


//add the frames to the page...
d3.selectAll('.framed')
    .each(function(){
        const figure = d3.select(this);
        figure.select('svg')
            .call(frame[figure.node().dataset.frame]);
    });

d3.csv('example.csv', function(data) {
    
    //automatically calculate the seriesnames excluding the "marker" and "annotate column"
    const seriesNames=getSeriesNames(data.columns)
    const groupNames = [ ...new Set(data.map(d=>d.group)) ].filter(d=>d); // create an array of the group names
    //Buid the dataset for plotting
    let plotData=data.map(function(d) {
        return {
            name:d.group,
            groups:getGroups(d),
        }
    });

    function getGroups(el) {
        var groups=seriesNames.map(function(name,i) {
            return {
                name: name,
                value:+el[name]
            }
        });
       return groups
    }
    //Use the seriesNames array to calculate the minimum and max values in the dataset
    const valueExtent = extentMulti(data,seriesNames)
    //Draw the frames
    Object.keys(frame).forEach(frameName=>{
        const currentFrame = frame[frameName];
        //define other functions to be called
        const yAxis0 = yAxisOrdinal();//sets up yAxis
        const yAxis1 = yAxisOrdinal();//sets up yAxis
        const xAxis = xAxisLinear()
        const barChart = drawBars()
 
        //const plotDim=currentFrame.dimension()//useful variable to carry the current frame dimensions
        const tickSize=currentFrame.dimension().height;//Used when drawing the yAxis ticks

        yAxis0
            .align(yAxisAlign)
            .domain(groupNames)
            .rangeRound([0,currentFrame.dimension().height])

        yAxis1
            .domain(seriesNames)
            .rangeRound([0,yAxis0.bandwidth()])
        
        xAxis
            .align(xAxisAlign)
            .domain([Math.min(xMin,valueExtent[0]),Math.max(xMax,valueExtent[1])])
            .numTicks(numTicks)

        //console.log(xMin,xMax,valueExtent, xAxis.domain)

        let base = currentFrame.plot().append("g")

        //Draw the yAxis first, this will position the yAxis correctly and measure the width of the label text
        currentFrame.plot()
            .call(yAxis0);
              
        //return the value in the variable newMargin and move axis if needed
        if (yAxisAlign=="right") {
            let newMargin = yAxis0.labelWidth()+currentFrame.margin().right
            //Use newMargin redefine the new margin and range of xAxis
            currentFrame.margin({right:newMargin});
            yAxis0.yLabel()
                .attr("transform","translate("+(currentFrame.dimension().width+yAxis0.labelWidth() )+","+0+")")
        }
        else {
            let newMargin = yAxis0.labelWidth()+currentFrame.margin().left
            //Use newMargin re define the new margin and range of xAxis
            currentFrame.margin({left:newMargin});

        }
        //Set the plot object to its new dimensions
        d3.select(currentFrame.plot().node().parentNode)
            .call(currentFrame);
        //Use new widtth of frame to set the range of the x-axis and any other parameters   
        xAxis
            .range([0, currentFrame.dimension().width])
            .tickSize(currentFrame.dimension().height)
        //Call the axis and move it if needed
        currentFrame.plot()
            .call(xAxis);
        if (xAxisAlign=="top") {
            xAxis.xLabel()
            .attr("transform","translate(0,"+currentFrame.dimension().height+")")
        }

        //temporary recct to check axis position
        base.append("rect")
          .attr("width", currentFrame.dimension().width)
          .attr("height",currentFrame.dimension().height)
          .attr("fill","#fff8e8");

        //console.log(plotData)

        barChart.
            .yAxis0(yAxis0)
            .yAxis1(yAxis1)
            .xAxis0(xAxis)


        currentFrame.plot()
            .selectAll(".groupHolder")
            .data(plotData)
            .enter()
            .append("g")
            .call(barChart)
    
     });
    // addSVGSavers('figure.saveable');
});

//a function that returns the columns headers from the top of the dataset, excluding specified
function getSeriesNames(columns){
    var exclude = ['group'];
    return columns.filter(d=>(exclude.indexOf(d) == -1));
}

//a function to work out the extent of values in an array accross multiple properties...
function extentMulti(data, columns){
    const ext = data.reduce((acc, row, index)=>{
        let values = columns.map(key=> +row[key])
        let rowExtent = d3.extent(values);
        if(!acc.max){
            acc.max = rowExtent[1];
            acc.min = rowExtent[0];
        }else{
            acc.max = Math.max(acc.max, rowExtent[1]);
            acc.min = Math.min(acc.min, rowExtent[0]);
        }
        return acc;
    },{});
    return [ext.min, ext.max];
}


</script>
</html>
