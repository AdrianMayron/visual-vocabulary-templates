d3.csv('example.csv', function(data) {
    
    //automatically calculate the seriesnames excluding the "marker" and "annotate column"

        return {

            groups:getGroups(d),
        }
    });

    function getGroups(el) {
        var groups=seriesNames.map(function(name,i) {
            return {
                name: name,
                value:+el[name]
            }
        });
       return groups
    }

    console.log(plotData)
    console.log (groupNames)

    //Use the seriesNames array to calculate the minimum and max values in the dataset
    const valueExtent = extentMulti(data,seriesNames)

    Object.keys(frame).forEach(frameName=>{

        const tickSize=currentFrame.dimension().height;//Used when drawing the yAxis ticks

        yAxis0

            //Use newMargin redefine the new margin and range of xAxis

        }
        else {
            let newMargin = yAxis0.labelWidth()+currentFrame.margin().left
            //Use newMargin re define the new margin and range of xAxis
            currentFrame.margin({left:newMargin});

        }

        d3.select(currentFrame.plot().node().parentNode)
            .call(currentFrame);

        //temporary recct to check axis position

     });

//a function that returns the columns headers from the top of the dataset, excluding specified
function getSeriesNames(columns){
    var exclude = ['group'];
    return columns.filter(d=>(exclude.indexOf(d) == -1));
}

//a function to work out the extent of values in an array accross multiple properties...
function extentMulti(data, columns){
    const ext = data.reduce((acc, row, index)=>{
        let values = columns.map(key=> +row[key])
        let rowExtent = d3.extent(values);
        if(!acc.max){
            acc.max = rowExtent[1];
            acc.min = rowExtent[0];
        }else{
            acc.max = Math.max(acc.max, rowExtent[1]);
            acc.min = Math.min(acc.min, rowExtent[0]);
        }
        return acc;
    },{});
    return [ext.min, ext.max];
}
